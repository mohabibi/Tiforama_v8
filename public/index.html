<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Application de gestion et d'animation de tifos synchronisés" />
    
    <!-- PWA support -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- iOS PWA specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tiforama">
    
    <!-- Splash screens -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-2048-2732.jpg" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-1668-2388.jpg" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-1536-2048.jpg" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-1125-2436.jpg" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/apple-splash-1242-2688.jpg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" />
    
    <!-- Preload audio assets -->
    <link rel="preload" href="%PUBLIC_URL%/assets/audio/countdown.mp3" as="audio" type="audio/mpeg" crossorigin="anonymous">
    <link rel="preload" href="%PUBLIC_URL%/assets/audio/next.mp3" as="audio" type="audio/mpeg" crossorigin="anonymous">
    <link rel="preload" href="%PUBLIC_URL%/assets/audio/fini.mp3" as="audio" type="audio/mpeg" crossorigin="anonymous">
    
    <!-- Material UI fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    
    <title>Tiforama</title>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #ffffff;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .loading-screen img {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
      }
      .loading-text {
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
      }
      @supports (-webkit-touch-callout: none) {
        body {
          height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <noscript>JavaScript est nécessaire pour faire fonctionner cette application.</noscript>
    <div id="root">
      <div class="loading-screen">
        <img src="%PUBLIC_URL%/logo192.png" alt="Tiforama" />
        <div class="loading-text">Chargement...</div>
      </div>
    </div>
  </body>
</html>
